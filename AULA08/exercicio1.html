<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body class="body">
    <div class="formulario-container">
    <h1 class="title">Crie uma conta</h1>   
    <h2 class="subtitle">Preencha os campos a baixo para se cadastrar e ter acesso à todos os nossos serviços</h2> 
        <form>
            <div>
                <label for="nome">Nome Completo</label><br>
                <input type="nome" id="nome" name="nomeCompleto" placeholder="Nome completo">
            </div>
            <div>
                <label for="cpf">CPF</label><br>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
            </div>
            <div>
                <label for="datanascimento">Data de Nascimento</label><br>
                <input type="date" id="date" name="nascimeto" name="nascimento" placeholder="Data de Nascimento">
            </div>
            <div>
                <label for="email">E-mail</label><br>
                <input type="email" id="email" name="email" name="email" placeholder="insira seu e-mail">
            </div>
            <div>
                <label for="senha">Senha</label><br>
                <input type="password" id="senha" name="senha" name="senha" placeholder="Crie sua senha">
            </div>
            <div>
                <label for="Confirme-a-senha">Confirme a senha</label><br>
                <input type="password" id="confirme-senha" name="confirme-senha" placeholder="Confirme sua senha">
            </div>
            <button type="submit" class="btn">criar conta</button>
        </form>
    </div>
</body>
</html>
